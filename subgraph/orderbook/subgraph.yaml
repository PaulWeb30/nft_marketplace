specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Orderbook
    network: sepolia
    source:
      address: "0x4CC67940c9bE7C8bA24969a2e7092294e94c5e2a"
      abi: Orderbook
      startBlock: 6038101
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BuyOrderCreated
        - SellOrderCreated
      abis:
        - name: Orderbook
          file: ./abis/Orderbook.json
      eventHandlers:
        - event: BuyOrderCreated(bytes32,address,address,uint256,uint256)
          handler: handleBuyOrderCreated
        - event: SellOrderCreated(bytes32,address,address,uint256,uint256)
          handler: handleSellOrderCreated
      file: ./src/orderbook.ts
