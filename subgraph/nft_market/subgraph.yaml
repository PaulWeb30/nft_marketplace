specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Market
    network: sepolia
    source:
      address: "0x2bE0bC9d5A733fF6b31f34361dDe0780047805A5"
      abi: Market
      startBlock: 5967752
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Buy
        - OrderCreated
        - OwnershipTransferred
        - ProposalCanceled
        - ProposalCreated
        - ProposalSelected
      abis:
        - name: Market
          file: ./abis/Market.json
      eventHandlers:
        - event: Buy(uint256,address,uint256,uint256)
          handler: handleBuy
        - event: OrderCreated(uint256,address,uint256,address,uint256)
          handler: handleOrderCreated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ProposalCanceled(uint256,address,uint256,address,uint256,address,uint256)
          handler: handleProposalCanceled
        - event: ProposalCreated(uint256,address,uint256,address,uint256,address,uint256)
          handler: handleProposalCreated
        - event: ProposalSelected(uint256,address,uint256,address,uint256,address,uint256)
          handler: handleProposalSelected
      file: ./src/market.ts
